<html>
<head>
    <title>Dynamic Greeting</title>
</head>
<body>

<script type="text/javascript">
    var now=new Date().getHours();

    if(now<12){
        document.write("Good Morning");
    } 
    else if(now<18){
        document.write("Good Afternoon");
    } 
    else{
        document.write("Good Evening");
    }
</script>

</body>
</html>
