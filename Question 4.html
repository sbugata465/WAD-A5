<html>
<head>
    <title>Registration Form</title>
    <script type="text/javascript">
        function validateForm(){
            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;
            var phone=document.getElementById("phone").value;

            var nameRegex = /^[A-Za-z]{3,}( [A-Za-z]{3,})*$/;
            if (!nameRegex.test(name)){
                alert("Name must contain at least 3 alphabets and no numbers or special characters.");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)){
                alert("Please enter a valid email in the format username@domain.extension.");
                return false;
            }

            if (password.length<8){
                alert("Password must be at least 8 characters long.");
                return false;
            }

            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_])/;
            if (!passwordRegex.test(password)){
                alert("Password must include uppercase, lowercase, number, and special character.");
                return false;
            }

            if (phone.length !== 10 || isNaN(phone)){
                alert("Phone number must be numeric and exactly 10 digits.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <form onsubmit="return validateForm()">
        <p>
            Name: <input type="text" id="name" name="name">
        </p>
        <p>
            Email: <input type="text" id="email" name="email">
        </p>
        <p>
            Password: <input type="password" id="password" name="password">
        </p>
        <p>
            Phone Number: <input type="text" id="phone" name="phone">
        </p>
        <p>
            Date of Birth: <input type="date" name="dob">
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
